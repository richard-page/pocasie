<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuálna počasie a tlaková situácia</title>
</head>
<body>
    <h1>Aktuálna situácia počasia</h1>
    <p id="weather-description">Načítavam...</p>

    <script>
        // Príkaz na získanie údajov z OpenMeteo API (príklad pre Bratislavu)
        fetch('https://api.open-meteo.com/v1/forecast?latitude=48.1482&longitude=17.1067&current_weather=true&hourly=temperature_2m,humidity_2m,precipitation_sum,wind_speed_10m,pressure_msl')
            .then(response => response.json())
            .then(data => {
                const weather = data.current_weather;
                const pressure = weather.pressure_msl;

                // Dynamické generovanie popisu situácie na základe aktuálnych podmienok
                let description = "Aktuálna tlaková situácia: ";

                // Tlaková níž a výš
                if (pressure < 1013) {
                    description += "V oblasti sa nachádza tlaková níž, čo znamená zvýšenú vlhkosť a zhoršené poveternostné podmienky.";
                } else if (pressure > 1020) {
                    description += "V oblasti je vysoký tlak, čo naznačuje stabilné a suché počasie.";
                } else {
                    description += "Tlak je v normálnych medziach, takže počasie by malo byť vyvážené.";
                }

                // Teplota a vlhkosť vzduchu
                if (weather.temperature_2m > 25 && weather.humidity_2m > 60) {
                    description += " Počasie je teplé a vlhké, čo môže podporovať vznik búrok.";
                } else if (weather.temperature_2m < 10) {
                    description += " Počasie je chladné a suché, takže búrky nie sú pravdepodobné.";
                } else {
                    description += " Počasie je mierne, bez výrazných zmien.";
                }

                // Vietor
                if (weather.wind_speed_10m > 15) {
                    description += " Vietor je silný, čo môže spôsobovať nepríjemné pocity a ovplyvňovať pohyb vzduchu.";
                } else {
                    description += " Vietor je slabý, takže počasie je pokojné.";
                }

                // Zobrazenie popisu na stránke
                document.getElementById('weather-description').textContent = description;
            })
            .catch(error => {
                console.error("Chyba pri získavaní údajov:", error);
                document.getElementById('weather-description').textContent = "Nepodarilo sa načítať údaje o počasí.";
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zobrazenie správy</title>
    <style>
        .message-container {
            display: none;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <input type="text" id="inputText" placeholder="Zadajte text tu...">
    <button onclick="checkAndShowMessage()">Zobraziť správu</button>

    <div class="message-container" id="messageBox"></div>

    <script>
        function checkAndShowMessage() {
            const inputText = document.getElementById("inputText").value;
            const messageBox = document.getElementById("messageBox");

            if (inputText.trim() !== "") {
                messageBox.style.display = "block";
                messageBox.textContent = inputText;
            } else {
                messageBox.style.display = "none";
            }
        }
    </script>

</body>
</html>

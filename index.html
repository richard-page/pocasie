<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vycentrovaný text</title>
<style>
  body {
    margin: 0;
    background-color: #000; /* čierne pozadie pre lepšiu viditeľnosť */
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  a {
    color: #fff; /* biela farba odkazu */
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div>
    Údaje poskytuje <a href="https://open-meteo.com/" target="_blank" rel="noopener noreferrer">open-meteo</a>.
  </div>
</body>
</html>

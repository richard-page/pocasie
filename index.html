<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeteoApp Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb, #60a5fa);
      min-height: 100vh;
      color: white;
      transition: background 1s ease;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .glass:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body class="p-4">

  <!-- Header -->
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">🌍 MeteoApp Pro</h1>
    <button id="themeToggle" class="px-4 py-2 rounded-lg glass">🌙</button>
  </header>

  <!-- Search -->
  <div class="flex gap-2 max-w-lg mx-auto">
    <input id="cityInput" type="text" placeholder="🔍 Zadaj mesto..."
      class="p-3 rounded-lg text-black w-full">
    <button onclick="getWeather()" 
      class="px-4 py-2 rounded-lg glass font-semibold">
      Hľadaj
    </button>
  </div>

  <!-- Current Weather -->
  <section id="weather" class="mt-6 grid gap-4"></section>

  <!-- Graph -->
  <div class="glass p-4 mt-6">
    <canvas id="tempChart"></canvas>
  </div>

  <!-- Radar -->
  <div class="glass mt-6 p-2">
    <iframe src="https://embed.windy.com/embed2.html?lat=48.7&lon=19.7&zoom=6&level=surface&overlay=rain"
      width="100%" height="400" frameborder="0"></iframe>
  </div>

<script>
  async function getWeather() {
    const city = document.getElementById("cityInput").value;
    if (!city) return alert("Zadaj mesto!");

    const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=sk&format=json`;
    const geoData = await (await fetch(geoUrl)).json();
    if (!geoData.results) return alert("Mesto sa nenašlo!");
    const { latitude, longitude, name, country } = geoData.results[0];

    const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto`;
    const meteo = await (await fetch(url)).json();

    const current = meteo.current_weather;
    const daily = meteo.daily;

    // Preklad ikon
    const icons = {0:"☀️",1:"🌤️",2:"⛅",3:"☁️",45:"🌫️",61:"🌧️",71:"❄️",95:"⛈️"};

    document.getElementById("weather").innerHTML = `
      <div class="glass p-6 text-center">
        <h2 class="text-2xl font-bold">${name}, ${country}</h2>
        <p class="text-5xl my-2">${icons[current.weathercode]||"❓"} ${current.temperature}°C</p>
        <p>💨 Vietor ${current.windspeed} km/h</p>
      </div>
      <div class="grid grid-cols-2 md:grid-cols-7 gap-4">
        ${daily.time.map((t,i)=>`
          <div class="glass p-4 text-center">
            <p class="font-semibold">${t}</p>
            <p class="text-3xl">${icons[daily.weathercode[i]]||"❓"}</p>
            <p>${daily.temperature_2m_min[i]}° / ${daily.temperature_2m_max[i]}°</p>
          </div>`).join("")}
      </div>
    `;

    // Graf
    const ctx = document.getElementById('tempChart').getContext('2d');
    if (window.tempChart) window.tempChart.destroy();
    window.tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: daily.time,
        datasets: [
          { label:"Max °C", data: daily.temperature_2m_max, borderColor:"red", fill:false },
          { label:"Min °C", data: daily.temperature_2m_min, borderColor:"blue", fill:false }
        ]
      },
      options: {
        plugins:{legend:{labels:{color:"white"}}},
        scales:{x:{ticks:{color:"white"}},y:{ticks:{color:"white"}}}
      }
    });
  }

  // Dark/Light Theme
  document.getElementById("themeToggle").onclick = ()=>{
    document.body.classList.toggle("bg-white");
    document.body.classList.toggle("text-black");
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Počasie</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary-blue: #3b9af8;
  --primary-blue-darker: #2a80e0;
  --dark-background: #0b1623;
  --light-text: #ffffff;
  --card-bg: #142234;
  --muted-text: #a9bad9;
  --border-radius: 14px;
  --shadow: 0 4px 20px rgba(0,0,0,0.3);
}
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: 'Poppins', sans-serif;
  background: var(--dark-background);
  color: var(--light-text);
  padding: 10px;
}
header {
  text-align: center;
  padding: 15px;
  font-size: 1.8em;
  font-weight: 700;
}
.search-container {
  display: flex;
  justify-content: center;
  margin-bottom: 15px;
}
.search-container input {
  padding: 10px;
  border-radius: var(--border-radius);
  border: none;
  width: 90%;
  max-width: 400px;
  background: #162437;
  color: var(--light-text);
  font-size: 1em;
}
.card {
  background: var(--card-bg);
  padding: 15px;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
  margin-bottom: 15px;
}
.today-summary {
  text-align: center;
  margin-bottom: 20px;
}
.today-summary p {
  background: #0f1e2f;
  padding: 10px;
  border-radius: var(--border-radius);
  display: inline-block;
}
.forecast-container {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  padding-bottom: 10px;
}
.forecast-card {
  flex: 0 0 auto;
  background: var(--card-bg);
  padding: 10px;
  border-radius: var(--border-radius);
  text-align: center;
  min-width: 110px;
}
.forecast-card img {
  width: 40px;
}
footer {
  text-align: center;
  font-size: 0.9em;
  margin-top: 20px;
  color: var(--muted-text);
}
</style>
</head>
<body>
<header>Počasie</header>
<div class="search-container">
  <input type="text" id="cityInput" value="Bratislava">
</div>
<div class="card today-summary">
  <h3>Dnešný súhrn</h3>
  <p id="summary">Dnes jasno, max 29°, min 15°, bez zrážok, vietor do 13 km/h, UV vysoký (max 6.3).</p>
</div>
<h3 style="text-align:center;">Predpoveď</h3>
<div class="forecast-container" id="forecast">
  <div class="forecast-card">
    <p>Doobeda</p>
    <img src="https://openweathermap.org/img/wn/01d.png" alt="">
    <p>18°</p>
    <small>Zrážky: 0% • vietor 4 km/h</small>
  </div>
  <div class="forecast-card">
    <p>Poobede</p>
    <img src="https://openweathermap.org/img/wn/01d.png" alt="">
    <p>26°</p>
    <small>Zrážky: 0% • vietor 5 km/h</small>
  </div>
  <div class="forecast-card">
    <p>Večer</p>
    <img src="https://openweathermap.org/img/wn/01d.png" alt="">
    <p>29°</p>
    <small>Zrážky: 0% • vietor 3 km/h</small>
  </div>
  <div class="forecast-card">
    <p>Noc</p>
    <img src="https://openweathermap.org/img/wn/01n.png" alt="">
    <p>23°</p>
    <small>Zrážky: 0% • vietor 2 km/h</small>
  </div>
</div>
<footer>© <span id="year"></span> Richard / Počasie</footer>
<script>
document.getElementById('year').textContent = new Date().getFullYear();
if (localStorage.getItem('lastUpdate') !== '1') {
  localStorage.setItem('lastUpdate', '1');
  location.reload();
}
</script>
</body>
</html>

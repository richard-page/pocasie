<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zobrazenie správy</title>
    <style>
        .message-container {
            display: none;
            background-color: #007bff; /* Modré pozadie */
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="messageBox" class="message-container"></div>

    <script>
        // Text, ktorý sa má zobraziť
        const textToShow = "";

        const messageBox = document.getElementById("messageBox");

        // Skontrolujeme, či je text prítomný, a ak áno, zobrazíme ho
        if (textToShow.trim() !== "") {
            messageBox.style.display = "block"; // Zobrazíme box
            messageBox.textContent = textToShow; // Nastavíme text
        }
    </script>

</body>
</html>

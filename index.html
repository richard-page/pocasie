<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Predpoveď počasia</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root{
    --glass: rgba(255,255,255,.08);
    --glass-b: rgba(255,255,255,.18);
    --hero-icon: 60px;
    --hero-temp: 4.5rem;
  }

  /* Nastavenie farby pozadia pre mobil */
  @media (max-width: 640px) {
    .glass { background:rgba(255,255,255,.12); border:none; }
    .card { background:rgba(255,255,255,.12); border:none; }
  }

  /* BOX SIZING */
  *{ box-sizing:border-box !important; }
  html,body{
      width:100% !important;
      max-width:100% !important;
      overflow-y: auto !important; /* povolený vertikálny scroll */
      overflow-x: hidden !important; /* zakázaný horizontálny scroll */
      scrollbar-width: none; /* Firefox - skrytie scrollbaru */
      -ms-overflow-style: none; /* IE a Edge - skrytie scrollbaru */
  }

  /* Skrytie scrollbaru pre Webkit prehliadače (Chrome, Safari) */
  html::-webkit-scrollbar,
  body::-webkit-scrollbar {
      display: none;
  }

  /* CENTROVANIE PÄTICE */
  .footer-force-center {
      width: 100% !important;
      text-align: center !important;
      margin-left: auto !important;
      margin-right: auto !important;
      display: flex;
      justify-content: center;
      align-items: center;
  }

  body{
    margin:0; color:#fff;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    background:#0e4d73;
  }
  .glass{ background:var(--glass); border:1px solid var(--glass-b); backdrop-filter:blur(12px); border-radius:1rem }
  .mono{ font-feature-settings:"tnum" 1,"lnum" 1 }

  .hero{
    position:relative; isolation:isolate;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    width:100%;
    padding:0.75rem 1rem 0.5rem; 
    text-align:center;
    overflow:hidden
  }

  body[data-mode="day"] .hero{ background:#176ea9 }
  body[data-mode="night"] .hero{ background:#08273b }
  body[data-mode="night"] .hero::after{
    content:""; position:absolute; inset:0; z-index:-1; pointer-events:none; opacity:.45;
    background:
      radial-gradient(2px 2px at 12% 18%, #fff 40%, transparent 42%),
      radial-gradient(1.5px 1.5px at 35% 28%, #fff 45%, transparent 47%),
      radial-gradient(1.8px 1.8px at 66% 14%, #fff 45%, transparent 47%),
      radial-gradient(1.8px 1.8px at 82% 40%, #fff 45%, transparent 47%),
      radial-gradient(1.8px 1.8px at 18% 65%, #fff 45%, transparent 47%),
      radial-gradient(1.8px 1.8px at 58% 73%, #fff 45%, transparent 47%),
      radial-gradient(1.8px 1.8px at 88% 78%, #fff 45%, transparent 47%),
      radial-gradient(1.6px 1.6px at 44% 86%, #fff 45%, transparent 47%)
  }
  #heroPlace{ 
      font-size:1.18rem; font-weight:600; opacity:.95; letter-spacing:.2px; 
      line-height:1.2; 
      white-space:nowrap; 
      overflow:hidden; 
      text-overflow:ellipsis; 
      max-width:100%;
      /* POSUNUTÉ NIŽŠIE */
      margin-top: 1.5rem;
  }
  #heroIcon{ width:var(--hero-icon); height:var(--hero-icon); margin:.3rem auto .1rem; font-size:calc(var(--hero-icon) - 8px); line-height:var(--hero-icon) }
  #heroTemp{ font-size:var(--hero-temp); line-height:1; font-weight:700; letter-spacing:1px } 

  .sticky-header{ position:sticky; top:0; z-index:40 }
  .tbl th,.tbl td{ padding:.65rem .75rem; white-space:nowrap }
  .tbl thead th{ position:sticky; top:0; background:rgba(0,0,0,.15); backdrop-filter:blur(6px) }
  .val-bold{ font-weight:600; color:#fff }

  .tabs-nav{ display:grid; grid-template-columns:1fr 1fr; background:rgba(0,0,0,.2); padding:.25rem; border-radius:1rem; }
  .tab-btn{ padding:.65rem 1rem; border-radius:.75rem; font-weight:600; text-align:center; background:none; border:0; color:#fff; cursor:pointer; transition:background .2s ease }
  .tab-btn[aria-selected="true"]{ background:#fff; color:#0b1720; box-shadow:0 2px 8px rgba(0,0,0,.2) }
  .tab-content{ padding-top:1rem }
  .tab-content.hidden{ display:none }

  .card{ border-radius:1rem; border:1px solid var(--glass-b); background:var(--glass) }
  .acc-btn{ width:100%; background:none; border:0; cursor:pointer; padding:.9rem .95rem; display:flex; align-items:center; gap:.75rem; text-align:left; color:#fff }
  .acc-head{ flex:1; min-width:0 }
  .acc-right{ margin-left:auto; display:flex; gap:.5rem; white-space:nowrap }
  .chev{ transition:transform .22s ease }
  .acc-btn[aria-expanded="true"] .chev{ transform:rotate(180deg) }
  .panel-wrap{ height:0; overflow:hidden; transition:height .22s ease }
  .panel{ padding:0 .95rem .95rem .95rem }

  .suggest-wrap{ position:relative; }
  .suggest{
    position:absolute; top:100%; left:0; right:0; margin-top:.35rem;
    background:#fff; color:#0b1720; border-radius:.75rem; border:1px solid rgba(0,0,0,.08);
    box-shadow:0 10px 25px rgba(0,0,0,.25); overflow:auto; max-height:18rem; z-index:50;
    scrollbar-width: none; /* Firefox - skrytie scrollbaru */
    -ms-overflow-style: none; /* IE a Edge - skrytie scrollbaru */
  }
  .suggest::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Edge - skrytie scrollbaru */
  }
  .suggest.hidden{ display:none }
  .suggest-item{ display:flex; align-items:center; gap:.6rem; padding:.55rem .75rem; cursor:pointer }
  .suggest-item:hover,.suggest-item[aria-selected="true"]{ background:#eef6ff }
  .flag{ width:18px; flex:0 0 18px }
  .s-meta{ font-size:.82rem; color:#425466 }
  .s-name{ font-weight:600 }

  #ptr{ position:sticky; top:0; height:0; overflow:visible; z-index:45; }
  #ptr .spinner{
    margin:.35rem auto 0; width:34px; height:34px; border-radius:9999px;
    border:4px solid rgba(255,255,255,.28); border-top-color:#fff;
    animation:spin 1s linear infinite; opacity:0; transform:scale(.8); transition:opacity .15s ease, transform .15s ease;
  }
  #ptr.active .spinner{ opacity:1; transform:scale(1) }
  @keyframes spin{ to{ transform:rotate(360deg) } }

  /* Skrytie scrollbaru pre tabuľku */
  .overflow-x-auto::-webkit-scrollbar {
    display: none;
  }
  .overflow-x-auto {
    scrollbar-width: none;
    -ms-overflow-style: none;
  }
</style>
</head>
<body data-mode="day">

<section class="hero">
  <div id="heroIcon" aria-hidden="true"></div>
  <div id="heroTemp" class="mono">--°</div>
  <!-- NÁZOV MESTA POSUNUTÝ NIŽŠIE -->
  <div id="heroPlace">—</div>
</section>

<header class="sticky-header w-full glass">
  <div class="w-full px-3 md:px-6 py-3 flex items-center justify-center">
    <div class="suggest-wrap w-full sm:w-[560px] max-w-full mx-auto">
      <form id="searchForm" class="grid grid-cols-1 sm:grid-cols-[1fr_auto] gap-2" novalidate>
        <input id="cityInput" placeholder="Zadaj mesto (napr. Levice)"
               class="w-full px-4 py-2.5 rounded-lg bg-white/20 border border-white/20 placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50"
               autocomplete="off" inputmode="search" type="search" />
        <button id="searchBtn" type="submit"
                class="w-full sm:w-auto inline-flex items-center justify-center px-4 md:px-5 py-2.5 rounded-lg bg-white/30 hover:bg-white/40 text-white font-medium">
          Hľadať
        </button>
      </form>
      <div id="citySuggestions" class="suggest hidden"></div>
    </div>
  </div>
</header>

<div id="ptr"><div class="spinner"></div></div>

<main id="refreshContainer" class="w-full px-2 md:px-4 lg:px-6 py-0.5 space-y-1">

  <section class="glass p-3 lg:p-4">
    
    <div class="tabs-nav mb-4">
        <button id="tab24hBtn" class="tab-btn" aria-selected="true" data-tab="hourly">24 hodín</button>
        <button id="tab10dBtn" class="tab-btn" aria-selected="false" data-tab="daily">10 dní</button>
    </div>

    <div id="hourlyContent" class="tab-content" data-tab-content="hourly">
        <div class="hidden lg:block overflow-x-auto min-h-0">
            <table class="tbl w-full h-full min-w-[900px] text-sm">
                <thead>
                    <tr class="text-white/90">
                        <th>Čas</th><th>Počasie</th><th>Teplota</th><th>Rosný bod</th>
                        <th>Zrážky</th><th>Vietor</th><th>Oblačnosť</th><th>Tlak</th>
                    </tr>
                </thead>
                <tbody id="hourRows" class="divide-y divide-white/10"></tbody>
            </table>
        </div>
        <div id="hourList" class="block lg:hidden p-1 space-y-2"></div>
    </div>
    
    <div id="dailyContent" class="tab-content hidden" data-tab-content="daily">
        <div id="dailyList" class="p-1 space-y-2"></div>
    </div>

  </section>

  <section class="grid grid-cols-1 lg:grid-cols-2 gap-1">
    
    <div class="glass">
      <div class="px-4 py-3 border-b border-white/20"><h2 class="text-lg font-semibold">Presne pred rokom</h2></div>
      <div id="historyExact" class="p-4"></div>
    </div>

    <div class="glass">
      <div class="px-4 py-3 border-b border-white/20"><h2 class="text-lg font-semibold">UV index</h2></div>
      <div id="uvPanel" class="p-4">
        <div class="grid grid-cols-2 gap-3">
          <div class="glass p-2 rounded-lg"><div class="text-white/70 text-sm">Aktuálne</div><div id="uvNow" class="mono font-semibold">—</div></div>
          <div class="glass p-2 rounded-lg"><div class="text-white/70 text-sm">Dnešné maximum</div><div id="uvMax" class="mono font-semibold">—</div></div>
        </div>
      </div>
    </div>
  </section>

  <div id="loading" class="hidden text-center py-10">
    <div class="inline-block w-8 h-8 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>
    <p class="mt-2">Načítavam…</p>
  </div>
  <div id="err" class="hidden glass p-4 border-red-500 border-2 bg-red-800/20">
    <div class="text-center text-red-100 font-medium flex items-center justify-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
      Nepodarilo sa načítať údaje. Skús iné mesto.
    </div>
  </div>
  
  <div class="pt-2 pb-0 text-white/50 text-xs footer-force-center">
    Údaje poskytuje <a href="https://open-meteo.com/" target="_blank" rel="noopener noreferrer" class="hover:text-white/80 underline">Open-Meteo</a>.
  </div>
  
</main>

<script>
const API='https://api.open-meteo.com/v1';
const GEO='https://geocoding-api.open-meteo.com/v1';
const ARCH='https://archive-api.open-meteo.com/v1/era5';
const NOMINATIM_API = 'https://nominatim.openstreetmap.org/reverse?format=json&extratags=1&addressdetails=1&zoom=14&accept-language=sk';

const el={
  form:document.getElementById('searchForm'),
  input:document.getElementById('cityInput'),
  suggest:document.getElementById('citySuggestions'),
  hourRows:document.getElementById('hourRows'),
  hourList:document.getElementById('hourList'),
  dailyList:document.getElementById('dailyList'),
  historyExact:document.getElementById('historyExact'),
  uvNow:document.getElementById('uvNow'),
  uvMax:document.getElementById('uvMax'),
  heroPlace:document.getElementById('heroPlace'),
  heroIcon:document.getElementById('heroIcon'),
  heroTemp:document.getElementById('heroTemp'),
  loading:document.getElementById('loading'),
  err:document.getElementById('err'),
  ptr:document.getElementById('ptr'),
  refreshContainer:document.getElementById('refreshContainer'),
  tab24hBtn: document.getElementById('tab24hBtn'),
  tab10dBtn: document.getElementById('tab10dBtn'),
  hourlyContent: document.getElementById('hourlyContent'),
  dailyContent: document.getElementById('dailyContent'),
};

function sanitizeCode(c){ c=Number(c); return (c===45||c===48)?3:c; }
function iconFor(code){
  code=sanitizeCode(code);
  if([0,1].includes(code)) return '☀️';
  if(code===2) return '⛅';
  if(code===3) return '☁️';
  if([51].includes(code)) return '🌦️';
  if([61,63,65,80,81,82].includes(code)) return '🌧️';
  if([71,73,75].includes(code)) return '🌨️';
  if([95,96,99].includes(code)) return '⛈️';
  return '🌤️';
}
function descFor(c){
  c=sanitizeCode(c);
  const d={0:'Jasno',1:'Prevažne jasno',2:'Čiastočne oblačno',3:'Zamračené',
           51:'Mrholenie',61:'Slabý dážď',63:'Mierny dážď',65:'Silný dážď',
           71:'Slabé sneženie',73:'Mierne sneženie',75:'Silné sneženie',
           80:'Prehánky',81:'Mierne prehánky',82:'Silné prehánky',
           95:'Búrka',96:'Búrka s krúpami',99:'Silná búrka s krúpami'};
  return d[c]||'—';
}
function withIcon(code){ return `${iconFor(code)} ${descFor(code)}`; }
function dd2dir(dd){ if(dd==null||isNaN(dd)) return '—'; const deg=((dd%360)+360)%360; const dirs=['S','SV','V','JV','J','JZ','Z','SZ']; return dirs[Math.floor((deg+22.5)/45)%8]; }
function fmtTime(iso){ const d=new Date(iso); return d.getHours().toString().padStart(2,'0')+':00'; }
function fmtDay(iso){ const d=new Date(iso); const days=['Ne','Po','Ut','St','Št','Pi','So']; return days[d.getDay()]; }
const flag=(cc)=> String.fromCodePoint(...[...cc.toUpperCase()].map(c=>127397+c.charCodeAt(0)));
function cityLabel(x){ return (typeof x==='string'?(x.split(',')[0]):(x?.name||'')).trim()||'—'; }

async function geocodeAll(q,count=8){
  const r=await fetch(`${GEO}/search?name=${encodeURIComponent(q)}&count=${count}&language=sk&format=json`);
  const j=await r.json();
  return j.results||[];
}
async function reverseGeocode(lat, lon) {
    const url = `${NOMINATIM_API}&lat=${lat}&lon=${lon}`;
    try {
        const r = await fetch(url);
        if (!r.ok) { console.error(`Nominatim API volanie zlyhalo s HTTP statusom ${r.status}`); return null; }
        const j = await r.json();
        const addr = j.address;
        if (!addr) return null;
        // Primárne sa pokúsime získať mesto (city, town, village)
        const name = addr.city || addr.town || addr.village || addr.municipality || addr.county;
        
        // Ak máme nejaké meno, vrátime objekt
        if (name) {
            return { name: name, latitude: lat, longitude: lon, country_code: addr.country_code ? addr.country_code.toUpperCase() : 'SK', admin1: addr.state || '' };
        }
        
        // Inak skúsime aspoň okres/štát
        const fallbackName = addr.county || addr.state || 'Aktuálna poloha';

        return { 
            name: fallbackName, 
            latitude: lat, 
            longitude: lon, 
            country_code: addr.country_code ? addr.country_code.toUpperCase() : 'SK', 
            admin1: addr.state || ''
        };

    } catch (e) {
        console.error("Chyba pri volaní Nominatim reverseGeocode:", e);
        return null;
    }
}
async function fetchWx(lat,lon){
  const url=`${API}/forecast?latitude=${lat}&longitude=${lon}`
    +`&current=temperature_2m,is_day,weather_code`
    +`&hourly=temperature_2m,dew_point_2m,surface_pressure,weather_code,precipitation_probability,precipitation,wind_speed_10m,wind_direction_10m,cloud_cover,uv_index`
    +`&daily=weather_code,temperature_2m_max,temperature_2m_min,uv_index_max`
    +`&timezone=auto&forecast_days=16`;
  const r=await fetch(url); if(!r.ok) throw new Error('api'); return await r.json();
}
async function fetchHistoryExact(lat,lon){
  const d=new Date(); d.setFullYear(d.getFullYear()-1);
  const date=d.toISOString().slice(0,10);
  const url=`${ARCH}?latitude=${lat}&longitude=${lon}`
    +`&start_date=${date}&end_date=${date}`
    +`&daily=temperature_2m_max,temperature_2m_min,precipitation_sum,weathercode`
    +`&hourly=wind_speed_10m,wind_direction_10m`
    +`&timezone=auto`;
  const r=await fetch(url); if(!r.ok) throw new Error('arch1'); return await r.json();
}

function renderHero(city, wx){
  const isDay = !!wx.current.is_day;
  const code = sanitizeCode(wx.current.weather_code);
  document.body.setAttribute('data-mode', isDay ? 'day' : 'night');
  el.heroPlace.textContent = city?.__isCurrentLocation && !city.name ? '—' : cityLabel(city);
  el.heroTemp.textContent  = Math.round(wx.current.temperature_2m)+'°';
  el.heroIcon.textContent  = iconFor(code);
}
function renderHourly(wx){
  const H=wx.hourly; el.hourRows.innerHTML=''; el.hourList.innerHTML='';
  const now=new Date(); let start=0; for(let i=0;i<H.time.length;i++){ if(new Date(H.time[i])>=now){ start=i; break; } }
  const end=Math.min(start+24,H.time.length);
  for(let i=start;i<end;i++){
    const code=sanitizeCode(H.weather_code[i]);
    const temp=Math.round(H.temperature_2m[i]);
    const dew=H.dew_point_2m?.[i];
    const pres=H.surface_pressure?.[i];
    const pop=H.precipitation_probability?.[i];
    const pmm=H.precipitation?.[i];
    const wind=H.wind_speed_10m?.[i], wdir=H.wind_direction_10m?.[i];
    const cld=H.cloud_cover?.[i];

    const tr=document.createElement('tr'); tr.className='hover:bg-white/10';
    tr.innerHTML=`<td class="mono">${fmtTime(H.time[i])}</td><td class="text-white/85 font-medium">${withIcon(code)}</td><td class="val-bold mono">${temp}°</td><td class="val-bold mono">${dew!=null?Math.round(dew):'—'}°</td><td class="val-bold mono">${pop!=null?`${pop}%`:'—'} · ${pmm!=null?pmm.toFixed(1):'0.0'} mm</td><td class="val-bold mono">${wind!=null?`${Math.round(wind)} km/h`:'—'} (${dd2dir(wdir)})</td><td class="val-bold mono">${cld!=null?`${cld}%`:'—'}</td><td class="val-bold mono">${pres!=null?Math.round(pres):'—'} hPa</td>`;
    el.hourRows.appendChild(tr);

    const card=document.createElement('div'); card.className='card';
    const btn=document.createElement('button'); btn.className='acc-btn'; btn.type='button'; btn.setAttribute('aria-expanded','false');
    btn.innerHTML=`<div class="acc-head"><div><div class="mono font-semibold">${fmtTime(H.time[i])} · ${temp}°</div><div class="text-white/80 text-sm">${withIcon(code)}</div></div></div><div class="acc-right"><span class="mono">${pop!=null?`${pop}%`:'—'} · ${pmm!=null?pmm.toFixed(1):'0.0'} mm</span><svg class="chev" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg></div>`;
    const wrap=document.createElement('div'); wrap.className='panel-wrap';
    const panel=document.createElement('div'); panel.className='panel';
    panel.innerHTML=`<div class="grid grid-cols-2 gap-2 mt-3 text-sm"><div class="glass p-2 rounded-lg"><div class="text-white/70 text-sm">Tlak</div><div class="mono font-semibold">${pres!=null?Math.round(pres):'—'} hPa</div></div><div class="glass p-2 rounded-lg"><div class="text-white/70 text-sm">Rosný bod</div><div class="mono font-semibold">${dew!=null?Math.round(dew):'—'}°</div></div><div class="glass p-2 rounded-lg"><div class="text-white/70 text-sm">Oblačnosť</div><div class="mono font-semibold">${cld!=null?`${cld}%`:'—'}</div></div><div class="glass p-2 rounded-lg"><div class="text-white/70 text-sm">Vietor</div><div class="mono font-semibold">${wind!=null?`${Math.round(wind)} km/h`:'—'} (${dd2dir(wdir)})</div></div></div>`;
    wrap.appendChild(panel); card.appendChild(btn); card.appendChild(wrap); el.hourList.appendChild(card);
    let open=false; const setH=()=>{ wrap.style.height=open?panel.scrollHeight+'px':'0px'; };
    btn.addEventListener('click',()=>{ if(wrap.style.height==='auto'){ wrap.style.height=panel.scrollHeight+'px'; } open=!open; btn.setAttribute('aria-expanded',String(open)); requestAnimationFrame(setH); });
    wrap.addEventListener('transitionend',e=>{ if(e.propertyName!=='height')return; if(open){ wrap.style.height='auto'; } });
  }
}
function renderDaily(wx){
  const D=wx.daily; el.dailyList.innerHTML=''; const n=Math.min(10,D.time.length);
  for(let i=0;i<n;i++){
    const d=new Date(D.time[i]); 
    const dayName = fmtDay(D.time[i]);
    const dayNumber = d.getDate();
    const month = d.getMonth() + 1;
    
    const tmin=Math.round(D.temperature_2m_min[i]); 
    const tmax=Math.round(D.temperature_2m_max[i]); 
    const code=sanitizeCode(D.weather_code[i]);
    
    const card=document.createElement('div'); card.className='glass p-3 rounded-xl';
    card.innerHTML=`<div class="flex items-center justify-between"><div><div class="font-medium">${dayName} ${dayNumber}.${month}.</div><div class="text-white/70 text-sm">${withIcon(code)}</div></div><div class="mono text-lg font-semibold">${tmax}° / <span class="text-white/80">${tmin}°</span></div></div>`;
    el.dailyList.appendChild(card);
  }
}
function renderHistoryExact(hist){
  const H=hist.daily; const dateStr=H.time?.[0];
  if(!dateStr){ el.historyExact.innerHTML='<div class="text-white/80">Dáta nie sú dostupné.</div>'; return; }
  const d=new Date(dateStr); 
  const dayName = fmtDay(dateStr);
  const dayNumber = d.getDate();
  const month = d.getMonth() + 1;
  const year = d.getFullYear();
  
  const tmin=Math.round(H.temperature_2m_min?.[0]); 
  const tmax=Math.round(H.temperature_2m_max?.[0]); 
  const pr=(H.precipitation_sum?.[0] ?? 0).toFixed(1); 
  const code=(H.weathercode?.[0] ?? 3);
  
  let windBox='—'; const HH=hist.hourly;
  if(HH?.wind_speed_10m?.length){ let mi=0,mv=-1; for(let i=0;i<HH.wind_speed_10m.length;i++){ const v=HH.wind_speed_10m[i]; if(typeof v==='number'&&v>mv){ mv=v; mi=i; } }
    const dir=dd2dir(HH.wind_direction_10m?.[mi]); if(isFinite(mv)) windBox=`${Math.round(mv)} km/h ${dir}`; }
  
  el.historyExact.innerHTML=`<div class="glass p-4 rounded-xl space-y-3"><div><div class="font-semibold text-lg">${dayName} ${dayNumber}.${month}.${year}</div><div class="text-white/80">${withIcon(code)}</div></div><div class="grid grid-cols-2 sm:grid-cols-4 gap-3"><div class="glass p-2 rounded-lg"><div class="text-white/70 text-sm">Max</div><div class="mono font-semibold">${tmax}°</div></div><div class="glass p-2 rounded-lg"><div class="text-white/70 text-sm">Min</div><div class="mono font-semibold">${tmin}°</div></div><div class="glass p-2 rounded-lg"><div class="text-white/70 text-sm">Zrážky</div><div class="mono font-semibold">${pr} mm</div></div><div class="glass p-2 rounded-lg"><div class="text-white/70 text-sm">Vietor (max)</div><div class="mono font-semibold">${windBox}</div></div></div></div>`;
}
function renderUV(wx){
  const H=wx.hourly; let uvNow=null; const now=new Date();
  for(let i=0;i<H.time.length;i++){ if(new Date(H.time[i])>=now){ uvNow=H.uv_index?.[i] ?? null; break; } }
  const uvMax = wx.daily.uv_index_max?.[0] ?? null;
  el.uvNow.textContent = uvNow!=null ? uvNow.toFixed(1) : '—';
  el.uvMax.textContent = uvMax!=null ? uvMax.toFixed(1) : '—';
}

async function run(queryOrCityObj){
  el.loading.classList.remove('hidden'); el.err.classList.add('hidden');
  try{
    let city = typeof queryOrCityObj==='object'
      ? queryOrCityObj
      : (await geocodeAll(cityLabel(queryOrCityObj),1))[0];
    if(!city) throw new Error('notfound');

    const wx=await fetchWx(city.latitude,city.longitude);
    const hist=await fetchHistoryExact(city.latitude,city.longitude);

    renderHero(city,wx);
    renderHourly(wx);
    renderDaily(wx);
    renderHistoryExact(hist);
    renderUV(wx);

    localStorage.setItem('lastCity', JSON.stringify({
        name: city.name,
        latitude: city.latitude,
        longitude: city.longitude,
        country_code: city.country_code,
        __isCurrentLocation: !!city.__isCurrentLocation
    }));
  }catch(e){ console.error(e); el.err.classList.remove('hidden'); }
  finally{ el.loading.classList.add('hidden'); }
}

function switchTab(tabName) {
    const allBtns = [el.tab24hBtn, el.tab10dBtn];
    const allContents = [el.hourlyContent, el.dailyContent];

    allBtns.forEach(btn => {
        const isActive = btn.getAttribute('data-tab') === tabName;
        btn.setAttribute('aria-selected', isActive ? 'true' : 'false');
    });

    allContents.forEach(content => {
        const isActive = content.getAttribute('data-tab-content') === tabName;
        content.classList.toggle('hidden', !isActive);
    });
}

el.tab24hBtn.addEventListener('click', () => switchTab('hourly'));
el.tab10dBtn.addEventListener('click', () => switchTab('daily'));

let selIndex=-1;
let lastSuggest=[];
function hideSuggest(){ el.suggest.classList.add('hidden'); el.suggest.innerHTML=''; selIndex=-1; lastSuggest=[]; }
function showSuggest(){ el.suggest.classList.remove('hidden'); }
function cityRow(c){
  const admin = c.admin1 || c.admin2 || c.admin3 || '';
  const country = c.country || '';
  const meta = [admin, country].filter(Boolean).join(' · ');
  return `
    <div class="s-name">${c.name}</div>
    <div class="s-meta">${meta}</div>
  `;
}
function renderSuggest(items){
  el.suggest.innerHTML='';
  items.forEach((c,idx)=>{
    const d=document.createElement('div');
    d.className='suggest-item';
    d.setAttribute('role','option');
    d.setAttribute('data-idx',idx);
    d.innerHTML=`<span class="flag">${c.country_code?flag(c.country_code):''}</span><div>${cityRow(c)}</div>`;
    d.addEventListener('mousedown',e=>{ e.preventDefault(); choose(idx); });
    el.suggest.appendChild(d);
  });
  if(items.length===0){
    const d=document.createElement('div');
    d.className='suggest-item'; d.innerHTML='<div class="s-meta">Žiadne výsledky</div>';
    el.suggest.appendChild(d);
  }
  showSuggest();
}
async function suggest(q){
  q = cityLabel(q);
  if(!q){ hideSuggest(); return; }
  try{
    const res=await geocodeAll(q,8);
    lastSuggest=res;
    renderSuggest(res);
  }catch{ hideSuggest(); }
}
function choose(i){
  const c=lastSuggest[i]; if(!c) return;
  el.input.value = cityLabel(c);
  hideSuggest();
  run(c);
}
el.input.addEventListener('input', (e)=>{ suggest(e.target.value); });
el.input.addEventListener('keydown',(e)=>{
  const items=[...el.suggest.querySelectorAll('.suggest-item')];
  if(e.key==='ArrowDown'){ if(items.length){ e.preventDefault(); selIndex=(selIndex+1)%items.length; updateSel(items); } }
  else if(e.key==='ArrowUp'){ if(items.length){ e.preventDefault(); selIndex=(selIndex-1+items.length)%items.length; updateSel(items); } }
  else if(e.key==='Enter'){ if(selIndex>=0 && lastSuggest[selIndex]){ e.preventDefault(); choose(selIndex); } }
  else if(e.key==='Escape'){ hideSuggest(); }
});
function updateSel(items){
  items.forEach((it,i)=> it.setAttribute('aria-selected', i===selIndex ? 'true' : 'false'));
  const active=items[selIndex]; if(active){ active.scrollIntoView({block:'nearest'}); }
}
document.addEventListener('click',(e)=>{ if(!e.target.closest('.suggest-wrap')) hideSuggest(); });
el.form.addEventListener('submit', (ev)=>{
  ev.preventDefault();
  const q=cityLabel(el.input.value);
  if(q) run(q);
});

let startY=0, pulling=false, activated=false;
const THRESH=72;
function ptrReset(){ pulling=false; activated=false; startY=0; el.ptr.classList.remove('active'); }
el.refreshContainer.addEventListener('touchstart',(e)=>{
  if(window.scrollY===0){ startY=e.touches[0].clientY; pulling=true; }
},{passive:true});
el.refreshContainer.addEventListener('touchmove',(e)=>{
  if(!pulling) return;
  const dy=e.touches[0].clientY-startY;
  if(dy>10){ e.preventDefault(); }
  if(dy>THRESH && !activated){ activated=true; el.ptr.classList.add('active'); }
},{passive:false});
el.refreshContainer.addEventListener('touchend', async ()=>{
  if(pulling && activated){
    checkAndroidLocationEnabled(true); 
  }
  ptrReset();
});

const locationOptions = { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }; 

function getCityFromStorage() {
    const last = localStorage.getItem('lastCity');
    try { 
        return last ? JSON.parse(last) : null; 
    } catch (e) { 
        console.error("Chyba pri parsovaní lastCity:", e); 
        return null;
    }
}

function checkAndroidLocationEnabled(forceFetch=false) {
  const cityObj = getCityFromStorage();

  if (cityObj && !forceFetch) {
    el.input.value = cityLabel(cityObj);
    run(cityObj);
    return;
  }
  
  if (typeof median !== 'undefined' && median.android && median.android.geoLocation) {
    median.android.geoLocation.isLocationServicesEnabled({
      callback: function(result) {
        if (result.enabled) {
          getCurrentLocation();
        } else {
          requestAndroidLocationPermission();
          handleLocationFailure(); 
        }
      }
    });
  } else if ('geolocation' in navigator) {
    getCurrentLocation();
  } else {
    handleLocationFailure(); 
  }
}

function requestAndroidLocationPermission() {
  if (typeof median !== 'undefined' && median.android && median.android.geoLocation) {
    median.android.geoLocation.promptLocationServices();
  }
}

function getCurrentLocation() {
  navigator.geolocation.getCurrentPosition(locationSuccess, locationError, locationOptions);
}

async function locationSuccess(position) {
  const latitude = position.coords.latitude;
  const longitude = position.coords.longitude;
  
  let locatedCity = null;
  try {
      locatedCity = await reverseGeocode(latitude, longitude);
  } catch (e) {
      locatedCity = null;
  }

  const cityToUse = {
    name: locatedCity?.name || "", 
    latitude: latitude,
    longitude: longitude,
    country_code: locatedCity?.country_code || "SK",
    __isCurrentLocation: true
  };
  
  if(el.input) {
    el.input.value = cityToUse.name;
  }

  run(cityToUse);
}

function locationError(error) {
  handleLocationFailure();
}

function handleLocationFailure() {
    const cityObj = getCityFromStorage();
    el.loading.classList.add('hidden');

    if (cityObj) {
        el.input.value = cityLabel(cityObj);
        run(cityObj);
    } else {
        el.err.classList.remove('hidden');
        el.heroPlace.textContent = 'Poloha nezistená';
        el.heroTemp.textContent  = '--°';
        el.heroIcon.textContent  = '❓';
    }
}

checkAndroidLocationEnabled();
</script>

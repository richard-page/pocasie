<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrum Výstrah - Meteo Slovensko</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-blue: #3b9af8;
            --dark-bg: #002043;
            --glass-bg: rgba(16, 34, 60, 0.95);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-white: #ffffff;
            --active-color: #FFD700;
        }

         * { margin: 0; padding: 0; box-sizing: border-box; font: 'Poppins'; }

        body {
            font-family: 'Poppins';
            background-color: var(--dark-bg);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .nav-container {
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            padding: 10px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            z-index: 2000;
            display: flex;
            justify-content: center;
        }

        .nav-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 5px 20px;
            max-width: 1200px;
            width: 100%;
            scrollbar-width: none;
        }

        .nav-scroll::-webkit-scrollbar { 
            display: none;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: #ccc;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
        }

        .nav-btn i {
            font-size: 20px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: var(--primary-blue);
            color: #fff;
            border-color: var(--primary-blue);
            box-shadow: 0 0 15px rgba(59, 154, 248, 0.4);
        }

        .nav-btn.active i {
            transform: scale(1.2);
        }

        .content-wrapper {
            flex: 1;
            width: 100%;
            position: relative;
            background-color: var(--dark-bg);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            transition: opacity 0.3s ease-in-out;
        }

    </style>

</head>
<body>

    <div class="nav-container">
        <div class="nav-scroll">
            <button class="nav-btn active" onclick="changeMap('rizikove-mapy/snezenie/index.html', this)">
                <i class="fa-solid fa-snowflake"></i>
                Sneh
            </button>
            
            <button class="nav-btn" onclick="changeMap('rizikove-mapy/dazd/index.html', this)">
                <i class="fa-solid fa-cloud-rain"></i>
                Dážď
            </button>
            
            <button class="nav-btn" onclick="changeMap('rizikove-mapy/vietor/index.html', this)">
                <i class="fa-solid fa-wind"></i>
                Vietor
            </button>
            
            <button class="nav-btn" onclick="changeMap('rizikove-mapy/hmla/index.html', this)">
                <i class="fa-solid fa-smog"></i>
                Hmla
            </button>
            
            <button class="nav-btn" onclick="changeMap('rizikove-mapy/burky/index.html', this)">
                <i class="fa-solid fa-cloud-bolt"></i>
                Búrky
            </button>

            <button class="nav-btn" onclick="changeMap('rizikove-mapy/poladovica/index.html', this)">
                <i class="fa-solid fa-road-spikes"></i>
                Poľadovica
            </button>

            <button class="nav-btn" onclick="changeMap('rizikove-mapy/teplo/index.html', this)">
                <i class="fa-solid fa-temperature-arrow-up"></i>
                Teplo
            </button>
            
            <button class="nav-btn" onclick="changeMap('rizikove-mapy/zima/index.html', this)">
                <i class="fa-solid fa-temperature-arrow-down"></i>
                Zima
            </button>

            <button class="nav-btn" onclick="changeMap('rizikove-mapy/uv/index.html', this)">
                <i class="fa-solid fa-sun"></i>
                UV index
            </button>

            <button class="nav-btn" onclick="changeMap('rizikove-mapy/aqi/index.html', this)">
                <i class="fa-solid fa-lungs"></i>
                K. ovzdušia
            </button>
        </div>
    </div>

    <div class="content-wrapper">
        <iframe id="mapFrame" src="rizikove-mapy/snezenie/index.html" title="Riziková mapa"></iframe>
    </div>

    <script>

        function changeMap(url, element) {
            const iframe = document.getElementById('mapFrame');

            iframe.style.opacity = 0;

            setTimeout(() => {
                iframe.src = url;
                iframe.onload = () => {
                    iframe.style.opacity = 1;
                };
            }, 200);

            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');

            const newUrl = '?mapa=' + url;
            window.history.pushState({path: newUrl}, '', newUrl);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const map = params.get('mapa');

            if (map) {
                const iframe = document.getElementById('mapFrame');
                iframe.src = map;

                const buttons = document.querySelectorAll('.nav-btn');
                buttons.forEach(btn => {
                    if (btn.getAttribute('onclick').includes(map)) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
        });

    </script>

</body>
</html>

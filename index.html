<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zobrazenie správy</title>
    <style>
        .message-container {
            display: none;
            background-color: #007bff; /* Modré pozadie */
            color: white;
            padding: 10px 20px;
            border-radius: 20px; /* Menšie zaoblenie rohov */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Jemný tieň pre lepší vzhľad */
            font-family: Arial, sans-serif;
            max-width: 250px; /* Kratšia šírka */
            margin: 15px auto; /* Vycentrovanie */
            text-align: center; /* Vycentrovaný text */
            font-size: 1em;
            word-wrap: break-word; /* Zlomenie dlhého textu */
        }
    </style>
</head>
<body>

    <div id="messageBox" class="message-container">
        <p id="messageText"></p>
    </div>

    <script>
        // Text, ktorý sa má zobraziť
        const textToShow = "Od západu sa síce vyjasňuje, no zajtra namiesto slnka sadne hmla.";

        const messageBox = document.getElementById("messageBox");
        const messageText = document.getElementById("messageText");

        // Skontrolujeme, či je text prítomný, a ak áno, zobrazíme ho
        if (textToShow.trim() !== "") {
            messageBox.style.display = "block"; // Zobrazíme box
            messageText.textContent = textToShow; // Nastavíme text
        }
    </script>

</body>
</html>

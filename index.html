<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeteoApp - Počasie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      min-height: 100vh;
      color: white;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="flex flex-col items-center p-4">

  <h1 class="text-2xl font-bold mb-4">🌤 MeteoApp</h1>

  <!-- Vyhľadávanie mesta -->
  <div class="flex gap-2 w-full max-w-md">
    <input id="cityInput" type="text" placeholder="Zadaj mesto..."
         class="p-2 rounded-lg text-black w-full">
    <button onclick="getWeather()" 
          class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
      Hľadaj
    </button>
  </div>

  <!-- Výstup počasia -->
  <div id="weather" class="w-full max-w-3xl mt-6"></div>

  <!-- Graf -->
  <canvas id="tempChart" class="w-full max-w-3xl mt-6"></canvas>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) {
        alert("Zadaj mesto!");
        return;
      }

      // Geokódovanie
      const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=sk&format=json`;
      const geoRes = await fetch(geoUrl);
      const geoData = await geoRes.json();
      if (!geoData.results || geoData.results.length === 0) {
        alert("Mesto sa nenašlo.");
        return;
      }
      const { latitude, longitude, name, country } = geoData.results[0];

      // Dáta počasia
      const meteoUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto`;
      const meteoRes = await fetch(meteoUrl);
      const meteoData = await meteoRes.json();

      const current = meteoData.current_weather;
      const daily = meteoData.daily;

      // Preklad weathercode na ikonku
      function getIcon(code) {
        if ([0].includes(code)) return "☀️";
        if ([1,2,3].includes(code)) return "⛅";
        if ([45,48].includes(code)) return "🌫️";
        if ([51,53,55,61,63,65,80,81,82].includes(code)) return "🌧️";
        if ([71,73,75,77,85,86].includes(code)) return "❄️";
        if ([95,96,99].includes(code)) return "⛈️";
        return "❓";
      }

      // HTML výstup
      let html = `
        <div class="card">
          <h2 class="text-xl font-semibold">${name}, ${country}</h2>
          <p class="mt-1">🌡️ Teplota: <b>${current.temperature}°C</b></p>
          <p>💨 Vietor: ${current.windspeed} km/h</p>
          <p>⏱ Aktualizované: ${current.time}</p>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
      `;

      for (let i = 0; i < 7; i++) {
        html += `
          <div class="card text-center">
            <p class="font-semibold">${daily.time[i]}</p>
            <p class="text-3xl">${getIcon(daily.weathercode[i])}</p>
            <p>${daily.temperature_2m_min[i]}°C – ${daily.temperature_2m_max[i]}°C</p>
          </div>`;
      }

      html += `</div>`;
      document.getElementById("weather").innerHTML = html;

      // Graf
      const ctx = document.getElementById('tempChart').getContext('2d');
      if (window.tempChartInstance) {
        window.tempChartInstance.destroy();
      }
      window.tempChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: daily.time,
          datasets: [
            {
              label: 'Max °C',
              data: daily.temperature_2m_max,
              borderColor: 'red',
              fill: false
            },
            {
              label: 'Min °C',
              data: daily.temperature_2m_min,
              borderColor: 'blue',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: 'white' } } },
          scales: {
            x: { ticks: { color: 'white' } },
            y: { ticks: { color: 'white' } }
          }
        }
      });
    }
  </script>

</body>
</html>

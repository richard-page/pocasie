<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Slovenska s výstrahami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e1f7fc;
            text-align: center;
        }

        #mapa {
            width: 80%;
            height: auto;
            margin: 0 auto;
        }

        .day-buttons {
            margin-top: 20px;
        }

        .day-buttons button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }

        .day-buttons button:hover {
            background-color: #45a049;
        }

        .warning-text {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .selected-day {
            font-weight: bold;
            color: #007b5e;
        }
    </style>
</head>
<body>

    <h1>Výstrahy na Slovensku</h1>

    <!-- Zobrazenie SVG mapy zo správnej URL -->
    <div id="mapa">
        <embed src="https://richard-page.github.io" type="image/svg+xml" />
    </div>

    <div class="day-buttons">
        <button onclick="changeDay('Dnes')">Dnes</button>
        <button onclick="changeDay('Zajtra')">Zajtra</button>
        <button onclick="changeDay('Pozajtra')">Pozajtra</button>
    </div>

    <div class="warning-text">
        <p>Vybraný deň: <span class="selected-day" id="selectedDay">Dnes</span></p>
        <p id="warningMessage">Výstrahy pre dnešný deň sú aktuálne dostupné pre všetky regióny.</p>
    </div>

    <script>
        let currentDay = 'Dnes';

        function changeDay(day) {
            currentDay = day;
            document.getElementById('selectedDay').textContent = day;
            showWarning(day);
        }

        function showWarning(day) {
            const warningMessage = {
                'Dnes': 'Dnešné výstrahy: Zrážky na severe, teplota do -5°C.',
                'Zajtra': 'Zajtrajšie výstrahy: Mrazivé rána a silný vietor na juhu.',
                'Pozajtra': 'Pozajtrajšie výstrahy: Slnečné počasie s miernym vetrom.',
            };
            document.getElementById('warningMessage').textContent = warningMessage[day];
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeteoApp Creative</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb, #60a5fa);
      min-height: 100vh;
      color: white;
      transition: background 1s ease;
    }
    .glass {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
    }
  </style>
</head>
<body class="p-4">

  <!-- Header -->
  <header class="flex flex-col items-center mb-6">
    <h1 class="text-3xl font-bold">🌍 MeteoApp Creative</h1>
    <p class="opacity-80">Tvoja moderná predpoveď počasia</p>
  </header>

  <!-- Search -->
  <div class="flex gap-2 max-w-lg mx-auto">
    <input id="cityInput" type="text" placeholder="🔍 Zadaj mesto..."
      class="p-3 rounded-lg text-black w-full">
    <button onclick="getWeather()" 
      class="px-4 py-2 rounded-lg glass font-semibold">
      Hľadaj
    </button>
  </div>

  <!-- Current Weather -->
  <section id="weather" class="mt-6 grid gap-4"></section>

  <!-- Graph -->
  <div class="glass p-4 mt-6 max-w-4xl mx-auto">
    <canvas id="tempChart"></canvas>
  </div>

  <!-- Hourly forecast -->
  <div id="hourly" class="mt-6 overflow-x-auto flex gap-4 px-2"></div>

<script>
  async function getWeather() {
    const city = document.getElementById("cityInput").value;
    if (!city) return alert("Zadaj mesto!");

    const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=sk&format=json`;
    const geoData = await (await fetch(geoUrl)).json();
    if (!geoData.results) return alert("Mesto sa nenašlo!");
    const { latitude, longitude, name, country } = geoData.results[0];

    const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&hourly=temperature_2m,weathercode&daily=temperature_2m_max,temperature_2m_min,weathercode,sunrise,sunset&timezone=auto`;
    const meteo = await (await fetch(url)).json();

    const current = meteo.current_weather;
    const daily = meteo.daily;
    const hourly = meteo.hourly;

    // Ikony
    const icons = {0:"☀️",1:"🌤️",2:"⛅",3:"☁️",45:"🌫️",61:"🌧️",71:"❄️",95:"⛈️"};

    // Background podľa počasia
    if ([61,63,65,80,81,82].includes(current.weathercode)) {
      document.body.style.background = "linear-gradient(135deg,#3b82f6,#1e40af)";
    } else if ([95,96,99].includes(current.weathercode)) {
      document.body.style.background = "linear-gradient(135deg,#111827,#4338ca)";
    } else if ([71,73,75].includes(current.weathercode)) {
      document.body.style.background = "linear-gradient(135deg,#93c5fd,#1e3a8a)";
    } else {
      document.body.style.background = "linear-gradient(135deg,#38bdf8,#3b82f6)";
    }

    // Aktuálne počasie
    document.getElementById("weather").innerHTML = `
      <div class="glass p-6 text-center">
        <h2 class="text-2xl font-bold">${name}, ${country}</h2>
        <p class="text-6xl my-4">${icons[current.weathercode]||"❓"} ${current.temperature}°C</p>
        <p class="text-lg">💨 Vietor ${current.windspeed} km/h</p>
        <p>🌅 Východ: ${daily.sunrise[0].split("T")[1]} | 🌇 Západ: ${daily.sunset[0].split("T")[1]}</p>
      </div>
      <div class="grid grid-cols-2 md:grid-cols-7 gap-4">
        ${daily.time.map((t,i)=>`
          <div class="glass card p-4 text-center">
            <p class="font-semibold">${t}</p>
            <p class="text-3xl">${icons[daily.weathercode[i]]||"❓"}</p>
            <p>${daily.temperature_2m_min[i]}° / ${daily.temperature_2m_max[i]}°</p>
          </div>`).join("")}
      </div>
    `;

    // Hodinová predpoveď
    let hourlyHTML = "";
    for (let i = 0; i < 12; i++) {
      hourlyHTML += `
        <div class="glass card min-w-[120px] p-3 text-center">
          <p>${hourly.time[i].split("T")[1]}</p>
          <p class="text-2xl">${icons[hourly.weathercode[i]]||"❓"}</p>
          <p>${hourly.temperature_2m[i]}°C</p>
        </div>`;
    }
    document.getElementById("hourly").innerHTML = hourlyHTML;

    // Graf
    const ctx = document.getElementById('tempChart').getContext('2d');
    if (window.tempChart) window.tempChart.destroy();
    window.tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: daily.time,
        datasets: [
          { label:"Max °C", data: daily.temperature_2m_max, borderColor:"red", fill:false },
          { label:"Min °C", data: daily.temperature_2m_min, borderColor:"blue", fill:false }
        ]
      },
      options: {
        plugins:{legend:{labels:{color:"white"}}},
        scales:{x:{ticks:{color:"white"}},y:{ticks:{color:"white"}}}
      }
    });
  }
</script>
</body>
</html>

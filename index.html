<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor bleskov LIVE (Blitzortung)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; border-radius: 0.75rem; background: #0f172a; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        #loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen p-4 md:p-8 font-sans text-slate-100">

    <div class="max-w-6xl mx-auto">
        <header class="mb-6 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-white text-shadow">Monitor bleskov LIVE</h1>
                <p class="text-slate-400 text-sm">Vylepšená poloha a prísny filter bielej bez modrého pozadia</p>
            </div>
            <div class="flex flex-wrap gap-3">
                <div class="bg-slate-800/50 p-3 rounded-xl shadow-sm flex items-center gap-4 border border-slate-700">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-yellow-400 rounded-full animate-pulse"></div>
                        <span class="text-sm font-medium text-slate-300">Detekcia výbojov</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="relative shadow-2xl rounded-2xl overflow-hidden border border-slate-700 bg-slate-800">
            <div id="loader" class="bg-slate-900/80 px-6 py-3 rounded-full border border-yellow-500 text-yellow-400 animate-pulse flex items-center gap-3">
                <svg class="animate-spin h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Filtrujem dáta...
            </div>
            <div id="map"></div>
            
            <div class="absolute bottom-4 left-4 z-[1000] bg-slate-900/90 p-3 rounded-lg shadow-lg text-xs text-slate-300 border border-slate-700">
                <p class="font-bold mb-2 text-white italic text-center text-[10px] uppercase tracking-wider">Legenda</p>
                <div class="flex flex-col gap-1.5">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-white rounded-full border border-slate-400 shadow-[0_0_5px_rgba(255,255,255,0.9)]"></div> <span>Nové výboje (Biela)</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-yellow-400 rounded-full border border-white"></div> <span>Staršie výboje</span>
                    </div>
                    <div class="h-px bg-slate-700 my-1"></div>
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-0.5 bg-white"></div> <span>Hranice SR</span>
                    </div>
                    <div class="flex flex-col gap-0.5 text-[10px] mt-1" id="lastUpdate">
                        <span>Obnova: --:--</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-6 text-center text-slate-500 text-sm">
            <p>Dáta: Blitzortung.org | Čistý filter bez mora | Refresh: 60s</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let lightningLayer;
        let map;

        /**
         * KALIBRÁCIA POLOHY:
         * Posunuté na 28.0 (predtým 24.0) pre posun nahor.
         */
        const lightningBounds = [[28.0, -15.0], [66.0, 35.0]];

        /**
         * Funkcia na spracovanie obrazu bleskov
         */
        async function processLightningImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(url);
                img.crossOrigin = "anonymous";
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const margin = 40; 
                    canvas.width = img.width - (margin * 2);
                    canvas.height = img.height - (margin * 2);
                    
                    ctx.drawImage(img, margin, margin, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;

                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i], g = data[i+1], b = data[i+2];
                        
                        const max = Math.max(r, g, b);
                        const min = Math.min(r, g, b);
                        const diff = max - min;
                        const brightness = max;

                        /**
                         * AGRESÍVNY FILTER:
                         * 1. Biela (r, g, b > 230) je povolená vždy.
                         * 2. Farby sú povolené len ak majú vysokú saturáciu (diff > 55).
                         * 3. Explicitne odstraňujeme všetko, kde b > r alebo b > g (more)
                         * a všetko s nízkou saturáciou (šedé hranice).
                         */
                        const isWhiteStrike = (r > 230 && g > 230 && b > 230);
                        const isColorStrike = (diff > 55 && brightness > 110);
                        
                        // Detekcia pozadia mora (modrá dominancia) a šedej pevniny
                        const isBackground = (b > r || b > g || diff < 45) || (brightness < 70);

                        if (isWhiteStrike) {
                            data[i + 3] = 255; // Ponecháme čistú bielu
                        } else if (isColorStrike && !isBackground) {
                            data[i + 3] = 255; // Ponecháme sýte farby bleskov
                        } else {
                            data[i + 3] = 0; // Všetko ostatné (more, šedé čiary) zmizne
                        }
                    }

                    ctx.putImageData(imageData, 0, 0);
                    resolve(canvas.toDataURL());
                };
                img.onerror = () => reject(new Error("Lightning load failed"));
                img.src = proxyUrl;
            });
        }

        async function refreshData() {
            document.getElementById('loader').style.display = 'flex';
            const lightningUrl = 'https://www.blitzortung.org/en/Images/image_b_eu.png?t=' + Date.now();

            try {
                const processedLightning = await processLightningImage(lightningUrl);

                if (lightningLayer) map.removeLayer(lightningLayer);
                
                lightningLayer = L.imageOverlay(processedLightning, lightningBounds, { 
                    opacity: 1.0, 
                    interactive: false 
                }).addTo(map);

                const now = new Date();
                document.getElementById('lastUpdate').innerText = `Obnova: ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            } catch (e) {
                console.error("Aktualizácia zlyhala:", e);
            }
            document.getElementById('loader').style.display = 'none';
        }

        window.onload = async function() {
            map = L.map('map', { backgroundColor: '#0f172a' }).setView([48.6690, 19.6990], 7);
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; CARTO'
            }).addTo(map);

            fetch('https://corsproxy.io/?' + encodeURIComponent('https://www.meteopocasie.sk/meteoradar/sk-hranice.json'))
                .then(res => res.json())
                .then(data => {
                    L.geoJSON(data, { 
                        style: { color: '#ffffff', weight: 1.5, opacity: 0.8, fillOpacity: 0 } 
                    }).addTo(map);
                });

            await refreshData();
            setInterval(refreshData, 60000);
        };
    </script>
</body>
</html>
